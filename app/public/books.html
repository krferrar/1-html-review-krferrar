<!doctype html>
<html>
<head>
  <title>My Page Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Jenny From The Block</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="books.html">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="page.html">More</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div>

  </div>
  <h1 class="title">Books</h1>

  <div id="bookApp">

    <table class="table">
      <thead>
        <tr>
          <th>Book Title</th>
          <th>Author</th>
          <th>Year Published</th>
          <th>Publisher</th>
          <th>Pages</th>
          <th>Price</th>
        </tr>
      </thead>
        <tbody>
            <tr v-for="b in books">

                <td>{{ b.title }}</td>
                <td>{{ b.author }}</td>
                <td>{{ b.year }}</td>
                <td>{{ b.publisher }}</td>
                <td>{{ b.pages }}</td>
                <td>{{ prettyDollar(b.price) }}</td>
            </tr>
        </tbody>
    </table>

    <h2 class=title>Input New Books</h2>
    <form v-on:submit.prevent="postNewBook">
      <div class="mb-3">
        <label for="title" class="form-label">Book Title</label>
        <input type="text" v-model="bookForm.title"
         class="form-control" id="title">
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" v-model="bookForm.author" class="form-control" id="author">
      </div>
      <div class="mb-3">
        <label for="year" class="form-label">Year</label>
        <input type="year" v-model="bookForm.year" class="form-control" id="year">
      </div>
      <div class="mb-3">
        <label for="publisher" class="form-label">Publisher</label>
        <input type="text" v-model="bookForm.publisher" class="form-control" id="publisher">
      </div>
      <div class="mb-3">
        <label for="pages" class="form-label">Pages</label>
        <input type="number" v-model="bookForm.pages" class="form-control" id="pages">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" v-model="bookForm.price" class="form-control" id="price">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <br>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/tablesort.min.js"></script>
  <script>
    //tablesort plug in from https://github.com/tristen/tablesort/blob/gh-pages/tablesort.css
    new Tablesort(document.getElementById('taskTable'));
  </script>
</body>
</html>
